<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soil Humidity Monitor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
 
 <!-- Länk till stylesheet (style.css och Google Fonts). -->  
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

</head>
<body>

<div class="app-container"> 

<h1>Vecstis</h1>
<h2>Förläng livslängden på din växt med oss</h2>

<img src="Bilder/monstera_no_bg.png" alt="">

<p class="description">Övervaka jordfuktigheten i dina krukväxter i realtid med vår pålitliga fuktsensor. Få exakta mätningar direkt till din enhet och håll dina växter friska och välvattnade.</p>



<!-- Fuktigheten i procent (uppdateras i realtid när sensorn är på). --> 
<div class="value" id="humidity">--%</div>

<!-- ID:et för vår chart och länk till JavaScript-biblioteket för charten. --> 
<div>
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ta inte bort! Det här scriptet behövs för att koppla upp mot MQTT-brokern och visa fuktvärdet. --> 
<script>
  // IP-adress till MQTT-servern
  // Notera: porten (9001) är till en så kallad "websocket"!
  const host = "ws://77.42.37.48:9001";

  // Connect via WebSockets
  const client = mqtt.connect(host);

  client.on("connect", function () {
    console.log("Connected to MQTT WebSocket broker");
    client.subscribe("grupp3/soil/humidity");
  });

  client.on("message", function (topic, message) {
    document.getElementById("humidity").innerText = message.toString() + "%";
  });
</script>
<!-- Slut på JavaScript. --> 

<!-- Scripten för vår chart --> 
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mån 5/1', 'Tis 6/1', 'Ons 7/1', 'Tor 8/1', 'Fre 9/1', 'Lör 10/1', 'Sön 11/1'],
      datasets: [{
        label: 'Fuktighetsmätare (%)',
        data: [12, 100, 3, 5, 2, 3, 0],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<!-- Slut på JavaScript. --> 


</div>
</body>
</html>
