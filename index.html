<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soil Humidity Monitor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
 
 <!-- Länk till stylesheet (style.css). -->  
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Soil Humidity Monitor</h1>
<div class="value" id="humidity">--%</div>

<!-- ID:et för vår chart och länk till JavaScript-biblioteket för charten. --> 
<div>
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ta inte bort! Det här scriptet behövs för att koppla upp mot MQTT-brokern och visa fuktvärdet. --> 
<script>
  // IP-adress till MQTT-servern
  // Notera: porten (9001) är till en så kallad "websocket"!
  const host = "ws://77.42.37.48:9001";

  // Connect via WebSockets
  const client = mqtt.connect(host);

  client.on("connect", function () {
    console.log("Connected to MQTT WebSocket broker");
    client.subscribe("grupp3/soil/humidity");
  });

  client.on("message", function (topic, message) {
    document.getElementById("humidity").innerText = message.toString() + "%";
  });
</script>
<!-- Slut på JavaScript. --> 

<!-- Scripten för vår chart --> 
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Måndag 5/1', 'Tisdag 6/1', 'Onsdag 7/1', 'Torsdag 8/1', 'Fredag 9/1', 'Lördag 10/1', 'Söndag 11/1'],
      datasets: [{
        label: 'Soil Moisture (%)',
        data: [12, 100, 3, 5, 2, 3, 0],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<!-- Slut på JavaScript. --> 

</body>
</html>
